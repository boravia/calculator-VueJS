<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="base">
      <div class="screen"></div>
      <div class="buttons">
        <div class="buttons__key buttons__actions">C</div>
        <div class="buttons__key buttons__actions">(</div>
        <div class="buttons__key buttons__actions">)</div>
        <div class="buttons__key buttons__actions">+</div>
        <div class="buttons__key">7</div>
        <div class="buttons__key">8</div>
        <div class="buttons__key">9</div>
        <div class="buttons__key buttons__actions">-</div>
        <div class="buttons__key">4</div>
        <div class="buttons__key">5</div>
        <div class="buttons__key">6</div>
        <div class="buttons__key buttons__actions">ร</div>
        <div class="buttons__key">1</div>
        <div class="buttons__key">2</div>
        <div class="buttons__key">3</div>
        <div class="buttons__key buttons__actions">รท</div>
        <div class="buttons__key">0</div>
        <div class="buttons__key buttons__actions">%</div>
        <div class="buttons__key buttons__actions">.</div>
        <div class="buttons__key buttons__equal-sign">=</div>
      </div>
    </div>
  </body>
</html>
