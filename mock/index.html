<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="base">
      <div class="screen">0</div>
      <div class="buttons">
        <button class="buttons__key buttons__actions" data-action="clear">C</button>
        <button class="buttons__key buttons__actions" data-action="(">(</button>
        <button class="buttons__key buttons__actions" data-action=")">)</button>
        <button class="buttons__key buttons__actions" data-operator="plus">+</button>
        <button class="buttons__key" data-integer="7">7</button>
        <button class="buttons__key" data-integer="8">8</button>
        <button class="buttons__key" data-integer="9">9</button>
        <button class="buttons__key buttons__actions" data-operator="minus">-</button>
        <button class="buttons__key" data-integer="4">4</button>
        <button class="buttons__key" data-integer="5">5</button>
        <button class="buttons__key" data-integer="6">6</button>
        <button class="buttons__key buttons__actions" data-operator="multiply">&#215;</button>
        <button class="buttons__key" data-integer="1">1</button>
        <button class="buttons__key" data-integer="2">2</button>
        <button class="buttons__key" data-integer="3">3</button>
        <button class="buttons__key buttons__actions" data-operator="divide">&#247;</button>
        <button class="buttons__key" data-integer="0">0</button>
        <button class="buttons__key buttons__actions" data-action="percent">%</button>
        <button class="buttons__key buttons__actions" data-action="decimal">.</button>
        <button class="buttons__key buttons__equal-sign" data-action="equals">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
